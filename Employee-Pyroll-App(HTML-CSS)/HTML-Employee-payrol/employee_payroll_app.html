<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS-all-here/emplloyee_payroll_.css">
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Assets-all-here/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save()">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label class="lable text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your Name" required>
                <name-error class="name-error" for='name'></name-error>

            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile Pic</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../Assets-all-here/Ellipse -3.png"
                            required>
                        <img class="profile" src="../Assets-all-here/Ellipse -3.png" id="image1">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../Assets-all-here/Ellipse -1.png"
                            required>
                        <img class="profile" src="../Assets-all-here/Ellipse -1.png" id="image2">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../Assets-all-here/Ellipse -8.png"
                            required>
                        <img class="profile" src="../Assets-all-here/Ellipse -8.png" id="image3">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../Assets-all-here/Ellipse -7.png"
                            required>
                        <img class="profile" src="../Assets-all-here/Ellipse -7.png" id="image4">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="tet" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <div>
                    <label class="label text" for="department">Department</label>
                    <input class="checkbox" type="checkbox" name="hr" id="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" name="sales" id="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" name="finance" id="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" name="engineer" id="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" name="others" id="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose Salary Level:</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100"
                    value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
            <div class="row-content">
                <label class="tabel text" for="startDate">Start Date</label>
                <error-output class="date-error" for="text"></error-output>
                <div>
                    <select name="Day" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="Month" id="month">
                        <option value="Jan">January</option>
                        <option value="Feb">Febuary</option>
                        <option value="March">March</option>
                        <option value="April">Febuary</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="Aug">August</option>
                        <option value="Sept">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    <select name="Year" id="year">
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2024</option>
                        <option value="2013">2013</option>
                    </select>
                </div>
            </div>
    </div>
    <div class="row-content">
        <label class="label text" for="notes">Notes</label>
        <textarea name="Notes" id="notes" class="input" placeholder="" style="height: 100px;"></textarea>
    </div>
    <div class="buttonParent">
        <a href="./employee_payroll_app.html" class="resetButton button cancelButton">Cancel</a>
        <div class="submit-reset">
            <button type="submit" class="button submitButton" id="submitButton" onclick="submitButton">Submit</button>
            <button type="reset" class="resetButton button">Reset</button>
        </div>
    </div>
    </form>
    </div>
    <script type="text/javascript" src="../JavaScript-all-here/employee_payroll.js"></script>
    <script type="text/javascript" src="../JavaScript-all-here/employee_payrollData.js"></script>
</body>

</html>
