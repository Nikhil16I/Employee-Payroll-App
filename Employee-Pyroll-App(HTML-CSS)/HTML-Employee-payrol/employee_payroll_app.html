<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"rel="stylesheet">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="../CSS-all-here/emplloyee_payroll_.css">
 </head>
        <body>
            <header class="header-content header">
                <div class="logo-content">
                    <img src="../Assets-all-here/logo.png" alt="">
                    <div>
                        <span class="emp-text">EMPLOYEE</span><br>
                        <span class="emp-text emp-payroll">PAYROLL</span>
                    </div>
                </div>
            </header>
            <div class="form-content">
                <form class="form" action="#"
                      onsubmit="save(); return false">
                   <div class="form-head">
                       Employee Payroll Form
                    </div>
             <div class="row-content">
                <label class="lable text"
                  for="name">Name</label>
             <input class="input" type="text" id="name"
                 name="name" placeholder="Your Name" required>
             </div>
                 </form>       
             </div>
             <div class="row-content">
                 <label class="label text" for="profile">Profile Pic</label>
                 <div class="profile-radio-content">
                 <label>
                     <input type="radio" id="profile1" name="profile" 
                    value="../Assets-all-here/Ellipse -3.png" required>
                    <img class="profile" src="../Assets-all-here/Ellipse -3.png" id="image1">
                 </label>
                 <label>
                    <input type="radio" id="profile2" name="profile" 
                   value="../Assets-all-here/Ellipse -1.png" required>
                   <img class="profile" src="../Assets-all-here/Ellipse -1.png" id="image2">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile" 
                   value="../Assets-all-here/Ellipse -8.png" required>
                   <img class="profile" src="../Assets-all-here/Ellipse -8.png" id="image3">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile" 
                   value="../Assets-all-here/Ellipse -7.png" required>
                   <img class="profile" src="../Assets-all-here/Ellipse -7.png" id="image4">
                </label>
                </div>
             </div>
        </body>
</html>
